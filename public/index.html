<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/height.jpg" type="image/jpg">
</head>
<body>
    
    
    <div class="container">
        <h1>Type your height in any unit.</h1>
            <button id="cm" class="btn">Centimeters</button>
            <button id="inches" class="btn">Inches</button>
            <button id="feet" class="btn">Feet</button>
            <button id="mtr" class="btn">Meters</button>

            <input type="number" id="inp" class="hide" min="1">
        


            <a href="#result">
                <button type="submit" id="submit" class=" hide">Submit</button>
            </a>
            
            <button type="reset" id="reset" class="hide">Reset</button>
            <div id="barsGroup">
                <a name="result"></a>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
            </div>

        </div>
            
            <footer>
                <center>
                   <a href="https://github.com/sagar-sharma-7"><img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=purple" alt=""></a> 
                </center>
            </footer>
    

    <script src="./js/main.js"></script>
</body>
</html>
